<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#ff6b35" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#f7931e" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="#ff6b35" opacity="0.2"/>
  
  <!-- Music wave pattern -->
  <path d="M0 400 Q200 350 400 400 T800 400 L800 630 L0 630 Z" fill="#ff6b35" opacity="0.05"/>
  <path d="M400 450 Q600 400 800 450 T1200 450 L1200 630 L400 630 Z" fill="#f7931e" opacity="0.05"/>
  
  <!-- Main title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    Asheville Live
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#e0e0e0">
    Your Complete Events Guide
  </text>
  
  <!-- Featured venues -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="url(#accent)">
    The Orange Peel • Grey Eagle • Asheville Music Hall • One World Brewing
  </text>
  
  <!-- Music icons -->
  <g transform="translate(250, 400)">
    <!-- Music note 1 -->
    <circle cx="0" cy="0" r="8" fill="#ff6b35"/>
    <rect x="-2" y="-30" width="4" height="30" fill="#ff6b35"/>
    <path d="M2 -30 Q12 -35 20 -30 Q12 -25 2 -30" fill="#ff6b35"/>
  </g>
  
  <g transform="translate(350, 420)">
    <!-- Music note 2 -->
    <circle cx="0" cy="0" r="8" fill="#f7931e"/>
    <rect x="-2" y="-35" width="4" height="35" fill="#f7931e"/>
    <path d="M2 -35 Q12 -40 20 -35 Q12 -30 2 -35" fill="#f7931e"/>
  </g>
  
  <g transform="translate(850, 400)">
    <!-- Music note 3 -->
    <circle cx="0" cy="0" r="8" fill="#ff6b35"/>
    <rect x="-2" y="-30" width="4" height="30" fill="#ff6b35"/>
    <path d="M2 -30 Q12 -35 20 -30 Q12 -25 2 -30" fill="#ff6b35"/>
  </g>
  
  <g transform="translate(950, 420)">
    <!-- Music note 4 -->
    <circle cx="0" cy="0" r="8" fill="#f7931e"/>
    <rect x="-2" y="-35" width="4" height="35" fill="#f7931e"/>
    <path d="M2 -35 Q12 -40 20 -35 Q12 -30 2 -35" fill="#f7931e"/>
  </g>
  
  <!-- Call to action -->
  <rect x="450" y="480" width="300" height="60" rx="30" fill="url(#accent)"/>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Discover Live Music
  </text>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#b0b0b0">
    ashevilleventpage.com
  </text>
</svg>